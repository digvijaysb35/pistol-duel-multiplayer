<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pistol Duel</title>

<style>
body {
  margin:0;
  background:#444;
  overflow:hidden;
  font-family:Arial;
}
canvas {
  display:block;
  margin:auto;
  border:6px solid #777;
  border-radius:14px;
  background:#000;
}

/* ===== HOME BUTTON ===== */
#homeBtn {
  position:fixed;
  top:10px;
  left:10px;
  width:40px;
  height:40px;
  border-radius:8px;
  border:none;
  background:#222;
  color:#fff;
  font-size:20px;
  z-index:10;
}
#homeBtn:active {
  background:#444;
}

#menu {
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  gap:14px;
}
.section {
  background:#111;
  padding:16px;
  border-radius:10px;
  width:260px;
}
input, button {
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:16px;
}
.map-btn { background:#333; }
.map-btn.active { background:#00aaff; }

#overlay {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:48px;
  color:#fff;
  pointer-events:none;
  white-space:pre-line;
}

/* ===== REMATCH ===== */
#rematch {
  position:absolute;
  left:50%;
  top:65%;
  transform:translateX(-50%);
  padding:8px 18px;     /* smaller */
  font-size:14px;       /* smaller text */
  border:none;
  border-radius:6px;    /* tighter corners */
  background:#00aaff;
  color:#fff;
  display:none;
  min-width:120px;      /* prevents stretching */
}

#rematchStatus {
  position:absolute;
  left:50%;
  top:72%;
  transform:translateX(-50%);
  color:#fff;
  font-size:14px;
  display:none;
}
</style>
</head>

<body>

<button id="homeBtn" title="Home">⌂</button>

<div id="menu">
  <div class="section">
    <h3>Create Room</h3>
    <input id="cRoom" placeholder="Room code">
    <button class="map-btn active" onclick="sel('zeroG')">Zero-G</button>
    <button class="map-btn" onclick="sel('moon')">Moon</button>
    <button class="map-btn" onclick="sel('heavy')">Heavy</button>
    <button onclick="create()">Create</button>
  </div>
  <div class="section">
    <h3>Join Room</h3>
    <input id="jRoom" placeholder="Room code">
    <button onclick="join()">Join</button>
  </div>
</div>

<div id="overlay"></div>
<button id="rematch">Rematch</button>
<div id="rematchStatus"></div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = 420;
canvas.height = innerHeight - 20;

const ws = new WebSocket("wss://pistol-duel-multiplayer.onrender.com");

let state = null;
let mapSel = "zeroG";
let myPlayer = null;
let rematchSent = false;

const overlay = document.getElementById("overlay");
const rematchBtn = document.getElementById("rematch");
const rematchStatus = document.getElementById("rematchStatus");
const homeBtn = document.getElementById("homeBtn");

// ===== HOME =====
homeBtn.onclick = () => location.reload();

// ===== AUDIO =====
const ac = new (window.AudioContext||webkitAudioContext)();
function shot(){
  const o = ac.createOscillator(), g = ac.createGain();
  o.type = "square"; o.frequency.value = 180;
  g.gain.setValueAtTime(.12, ac.currentTime);
  g.gain.exponentialRampToValueAtTime(.001, ac.currentTime + .07);
  o.connect(g).connect(ac.destination);
  o.start(); o.stop(ac.currentTime + .07);
}
function hitSound(){
  const o = ac.createOscillator(), g = ac.createGain();
  o.type = "triangle"; o.frequency.value = 520;
  g.gain.setValueAtTime(.15, ac.currentTime);
  g.gain.exponentialRampToValueAtTime(.001, ac.currentTime + .12);
  o.connect(g).connect(ac.destination);
  o.start(); o.stop(ac.currentTime + .12);
}

// ===== MENU =====
function sel(m){
  mapSel = m;
  document.querySelectorAll(".map-btn")
    .forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}
function create(){
  ws.send(JSON.stringify({ type:"create", room:cRoom.value, map:mapSel }));
}
function join(){
  ws.send(JSON.stringify({ type:"join", room:jRoom.value }));
}

// ===== INPUT =====
canvas.onclick = () => {
  if (state?.started && !state.gameOver) {
    ac.resume();
    ws.send(JSON.stringify({ type:"shoot" }));
  }
};

rematchBtn.onclick = () => {
  if (rematchSent) return;
  ws.send(JSON.stringify({ type:"rematch" }));
  rematchSent = true;
  rematchStatus.innerText = "Waiting for opponent…";
  rematchStatus.style.display = "block";
  rematchBtn.style.display = "none";
};

// ===== WS =====
ws.onmessage = e => {
  const d = JSON.parse(e.data);

  if (d.type === "joined") {
    myPlayer = d.player;
    document.getElementById("menu").style.display = "none";
  }

  if (d.type === "state") {
    if (state && d.state.bullets.length > state.bullets.length) shot();
    if (state && !state.gameOver && d.state.gameOver) hitSound();

    // reset UI on new match
    if (state && state.gameOver && !d.state.gameOver) {
      rematchSent = false;
      rematchBtn.style.display = "none";
      rematchStatus.style.display = "none";
    }

    state = d.state;
  }
};

// ===== DRAW =====
function bg(b){
  ctx.fillStyle =
    b === "space" ? "#000" :
    b === "moon"  ? "#222" : "#111";
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

function gun(g, base){
  ctx.save();
  ctx.translate(g.x, g.y);
  ctx.rotate(g.angle);

  const dark = base === "#ff4444" ? "#cc3333" : "#0077aa";
  const darker = base === "#ff4444" ? "#992222" : "#005577";

  ctx.fillStyle = base;
  ctx.fillRect(-20, -8, 40, 16);
  ctx.fillStyle = dark;
  ctx.fillRect(-18, -11, 36, 6);
  ctx.fillStyle = darker;
  ctx.fillRect(20, -3, 16, 6);
  ctx.fillStyle = darker;
  ctx.fillRect(-8, 8, 12, 18);

  ctx.restore();
}

function loop(){
  if (!state) return requestAnimationFrame(loop);

  bg(state.map.background);
  gun(state.players.blue, "#00aaff");
  gun(state.players.white, "#ff4444");

  state.bullets.forEach(b => {
    ctx.fillStyle = b.owner === "blue" ? "#00aaff" : "#ff4444";
    ctx.beginPath();
    ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
    ctx.fill();
  });

  if (!state.started && !state.gameOver) {
    const t = Math.ceil((state.startAt - Date.now()) / 1000);
    overlay.innerText = t > 0 ? `${state.map.name}\n${t}` : "GO!";
  } else {
    overlay.innerText = "";
  }

  if (state.gameOver) {
    overlay.innerText =
      state.winner === myPlayer ? "YOU WIN" : "YOU LOSE";
    if (!rematchSent) rematchBtn.style.display = "block";
  }

  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
