<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Pistol Duel Multiplayer</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #555;
  height: 100%;
  overflow: hidden;
}

canvas {
  display: block;
  margin: auto;
  background: #000;
  border: 6px solid #777;
  border-radius: 14px;
}

#rematch {
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 14px 26px;
  font-size: 20px;
  border-radius: 8px;
  border: none;
  background: #00aaff;
  color: white;
  display: none;
}
</style>
</head>

<body>

<canvas id="game"></canvas>
<button id="rematch">Rematch</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const rematchBtn = document.getElementById("rematch");

canvas.width = Math.min(innerWidth - 20, 420);
canvas.height = Math.min(innerHeight - 20, 640);

// ðŸ”— WebSocket
const ws = new WebSocket("wss://pistol-duel-multiplayer.onrender.com");

// ================= STATE BUFFER (FOR INTERPOLATION)
let previousState = null;
let currentState = null;
let lastStateTime = 0;

let myPlayer = null;

// ================= WEBSOCKET
ws.onopen = () => {
  const room = prompt("Enter room code:");
  ws.send(JSON.stringify({ type: "join", room }));
};

ws.onmessage = e => {
  const data = JSON.parse(e.data);

  if (data.type === "joined") {
    myPlayer = data.player;
  }

  if (data.type === "state") {
    previousState = currentState;
    currentState = data.state;
    lastStateTime = performance.now();

    if (!currentState.gameOver) {
      rematchBtn.style.display = "none";
    }
  }
};

// ================= INPUT
canvas.addEventListener("click", () => {
  if (!currentState || currentState.gameOver) return;
  ws.send(JSON.stringify({ type: "shoot" }));
});

rematchBtn.onclick = () => {
  ws.send(JSON.stringify({ type: "rematch" }));
  rematchBtn.style.display = "none";
};

// ================= INTERPOLATION HELPERS
function lerp(a, b, t) {
  return a + (b - a) * t;
}

function lerpAngle(a, b, t) {
  let diff = b - a;
  while (diff > Math.PI) diff -= Math.PI * 2;
  while (diff < -Math.PI) diff += Math.PI * 2;
  return a + diff * t;
}

function interpGun(prev, curr, t) {
  return {
    x: lerp(prev.x, curr.x, t),
    y: lerp(prev.y, curr.y, t),
    angle: lerpAngle(prev.angle, curr.angle, t)
  };
}

// ================= DRAWING
function drawGun(g, color) {
  ctx.save();
  ctx.translate(g.x, g.y);
  ctx.rotate(g.angle);

  ctx.fillStyle = color;

  ctx.fillRect(-18, -7, 36, 14);
  ctx.fillRect(18, -3, 14, 6);
  ctx.fillRect(-6, 7, 10, 16);

  ctx.restore();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!currentState) {
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Waiting for playerâ€¦", canvas.width / 2, canvas.height / 2);
    return;
  }

  let t = 1;
  if (previousState) {
    const elapsed = performance.now() - lastStateTime;
    t = Math.min(elapsed / 33, 1); // 33ms â‰ˆ 30fps server
  }

  const blue = previousState
    ? interpGun(previousState.players.blue, currentState.players.blue, t)
    : currentState.players.blue;

  const white = previousState
    ? interpGun(previousState.players.white, currentState.players.white, t)
    : currentState.players.white;

  drawGun(blue, "#00aaff");
  drawGun(white, "#ffffff");

  // bullets (simple smoothing)
  currentState.bullets.forEach(b => {
    ctx.fillStyle = "#ff0";
    ctx.beginPath();
    ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
    ctx.fill();
  });

  // game over overlay
  if (currentState.gameOver) {
    ctx.fillStyle = "rgba(0,0,0,0.75)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#fff";
    ctx.font = "32px Arial";
    ctx.textAlign = "center";

    const text =
      currentState.winner === myPlayer ? "YOU WIN" : "YOU LOSE";

    ctx.fillText(text, canvas.width / 2, canvas.height / 2 - 30);

    rematchBtn.style.display = "block";

    if (
      currentState.rematchReady &&
      !currentState.rematchReady[myPlayer]
    ) {
      ctx.font = "16px Arial";
      ctx.fillText(
        "Waiting for opponentâ€¦",
        canvas.width / 2,
        canvas.height / 2 + 20
      );
    }
  }
}

function loop() {
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
