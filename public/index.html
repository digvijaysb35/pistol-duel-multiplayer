<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Pistol Duel Multiplayer</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #555;
  height: 100%;
  overflow: hidden;
}

canvas {
  display: block;
  margin: auto;
  background: #000;
  border: 6px solid #777;
  border-radius: 14px;
}
</style>
</head>

<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = Math.min(innerWidth - 20, 420);
canvas.height = Math.min(innerHeight - 20, 640);

// ðŸ”— WebSocket (already correct on your side)
const ws = new WebSocket("wss://pistol-duel-multiplayer.onrender.com");

let gameState = null;
let myPlayer = null;

ws.onopen = () => {
  const room = prompt("Enter room code:");
  ws.send(JSON.stringify({ type: "join", room }));
};

ws.onmessage = e => {
  const data = JSON.parse(e.data);

  if (data.type === "joined") {
    myPlayer = data.player;
  }

  if (data.type === "state") {
    gameState = data.state;
  }
};

canvas.addEventListener("click", () => {
  ws.send(JSON.stringify({ type: "shoot" }));
});

// ðŸ”« SAME GUN DRAWING AS SINGLE PLAYER
function drawGun(g, color) {
  ctx.save();
  ctx.translate(g.x, g.y);
  ctx.rotate(g.angle);

  ctx.fillStyle = color;

  // body
  ctx.fillRect(-18, -7, 36, 14);
  // barrel
  ctx.fillRect(18, -3, 14, 6);
  // handle
  ctx.fillRect(-6, 7, 10, 16);

  ctx.restore();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!gameState) {
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Waiting for playerâ€¦", canvas.width / 2, canvas.height / 2);
    return;
  }

  drawGun(gameState.players.blue, "#00aaff");
  drawGun(gameState.players.white, "#ffffff");

  gameState.bullets.forEach(b => {
    ctx.fillStyle = "#ff0";
    ctx.beginPath();
    ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
    ctx.fill();
  });
}

function loop() {
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
