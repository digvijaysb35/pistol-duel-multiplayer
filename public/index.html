<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Pistol Duel Multiplayer</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #555;
  height: 100%;
  overflow: hidden;
}

canvas {
  display: block;
  margin: auto;
  background: radial-gradient(#111, #000);
  border: 6px solid #777;
  border-radius: 14px;
}

#rematch {
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 14px 26px;
  font-size: 20px;
  border-radius: 8px;
  border: none;
  background: #00aaff;
  color: white;
  display: none;
}
</style>
</head>

<body>

<canvas id="game"></canvas>
<button id="rematch">Rematch</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const rematchBtn = document.getElementById("rematch");

canvas.width = Math.min(innerWidth - 20, 420);
canvas.height = Math.min(innerHeight - 20, 640);

// ðŸ”— WebSocket
const ws = new WebSocket("wss://pistol-duel-multiplayer.onrender.com");

let gameState = null;
let myPlayer = null;

// ================= EFFECT STATE
let flashes = [];
let sparks = [];

// ================= AUDIO (Web Audio API)
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playShot() {
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = "square";
  o.frequency.setValueAtTime(200, audioCtx.currentTime);
  g.gain.setValueAtTime(0.15, audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);
  o.connect(g).connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime + 0.08);
}

function playHit() {
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = "triangle";
  o.frequency.setValueAtTime(600, audioCtx.currentTime);
  g.gain.setValueAtTime(0.2, audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.12);
  o.connect(g).connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime + 0.12);
}

// ================= WEBSOCKET
ws.onopen = () => {
  const room = prompt("Enter room code:");
  ws.send(JSON.stringify({ type: "join", room }));
};

ws.onmessage = e => {
  const data = JSON.parse(e.data);

  if (data.type === "joined") {
    myPlayer = data.player;
  }

  if (data.type === "state") {
    if (gameState && gameState.bullets.length < data.state.bullets.length) {
      playShot();
    }

    if (gameState && gameState.bullets.length > data.state.bullets.length) {
      playHit();
      spawnSparks();
    }

    gameState = data.state;
    if (!gameState.gameOver) rematchBtn.style.display = "none";
  }
};

// ================= INPUT
canvas.addEventListener("click", () => {
  if (!gameState || gameState.gameOver) return;
  audioCtx.resume();
  ws.send(JSON.stringify({ type: "shoot" }));
});

rematchBtn.onclick = () => {
  ws.send(JSON.stringify({ type: "rematch" }));
  rematchBtn.style.display = "none";
};

// ================= VISUAL EFFECTS
function spawnFlash(g) {
  flashes.push({
    x: g.x + Math.cos(g.angle) * 36,
    y: g.y + Math.sin(g.angle) * 36,
    angle: g.angle,
    life: 6
  });
}

function spawnSparks() {
  for (let i = 0; i < 8; i++) {
    sparks.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 4,
      vy: (Math.random() - 0.5) * 4,
      life: 20
    });
  }
}

// ================= GUN DRAW (WITH SKINS)
function drawGun(g, skin) {
  ctx.save();
  ctx.translate(g.x, g.y);
  ctx.rotate(g.angle);

  ctx.fillStyle = skin.body;
  ctx.fillRect(-20, -8, 40, 16);

  ctx.fillStyle = skin.slide;
  ctx.fillRect(-18, -11, 36, 6);

  ctx.fillStyle = skin.barrel;
  ctx.fillRect(20, -3, 16, 6);

  ctx.fillStyle = skin.grip;
  ctx.fillRect(-8, 8, 12, 18);

  ctx.restore();
}

// ================= DRAW LOOP
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!gameState) {
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Waiting for playerâ€¦", canvas.width / 2, canvas.height / 2);
    return;
  }

  const skins = {
    blue: { body:"#00aaff", slide:"#0088cc", barrel:"#005577", grip:"#003344" },
    white:{ body:"#eee", slide:"#ccc", barrel:"#aaa", grip:"#888" }
  };

  drawGun(gameState.players.blue, skins.blue);
  drawGun(gameState.players.white, skins.white);

  gameState.bullets.forEach(b => {
    ctx.fillStyle = "#ff0";
    ctx.beginPath();
    ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
    ctx.fill();
  });

  // flashes
  flashes.forEach(f => {
    ctx.strokeStyle = "orange";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(f.x, f.y);
    ctx.lineTo(f.x + Math.cos(f.angle) * 12, f.y + Math.sin(f.angle) * 12);
    ctx.stroke();
    f.life--;
  });
  flashes = flashes.filter(f => f.life > 0);

  // sparks
  sparks.forEach(s => {
    ctx.fillStyle = "yellow";
    ctx.fillRect(s.x, s.y, 2, 2);
    s.x += s.vx;
    s.y += s.vy;
    s.life--;
  });
  sparks = sparks.filter(s => s.life > 0);

  if (gameState.gameOver) {
    ctx.fillStyle = "rgba(0,0,0,0.75)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.font = "32px Arial";
    ctx.textAlign = "center";
    ctx.fillText(
      gameState.winner === myPlayer ? "YOU WIN" : "YOU LOSE",
      canvas.width / 2,
      canvas.height / 2
    );
    rematchBtn.style.display = "block";
  }
}

function loop() {
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
